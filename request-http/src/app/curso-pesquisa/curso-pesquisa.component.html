<div class="container search-table; spaceMargem" >
    <div class="search-box">
      <div class="row">
        <div class="col-md-9">
          <input
            type="text"
            #queryField
            class="form-control"
            placeholder="Pesquisar libs"
          />
        </div>
        <div class="col-auto">
          <button class="but btn-lg btn-success" (click)="onSearch(queryField.value)">Pesquisar</button>
        </div>
      </div>
    </div>
    <div class="search-list">
      <h3>{{ total }} Registros encontrados.</h3>
      <table class="table" id="myTable">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Vers√£o</th>
          </tr>
        </thead>
        <tbody *ngFor="let result of results$">
          <tr>
            <td>{{result.name}}</td>
            <td>{{result.version}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
