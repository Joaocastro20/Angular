<div style="margin: 10px;">
    <div class="row">
        <label class="form-label" id="customFileLabel">Default file input example</label>
        <input type="file" class="form-control" id="customFile" (change)="onChange($event)" />
    </div>
    <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 25%;"
        [style.width]="progress + '%'"
        >{{progress}}%</div>
      </div>
    <div style="margin: 10px;">
        <button type="button" class="btn btn-primary" (click)="onUpload()" [disabled]="!files">Upload</button>
    </div>
    <div style="margin: 10px;">
        <div>
            Download
        </div>
        <button type="button" class="btn btn-primary" (click)="downloadPdf()">PDF</button>
        <button type="button" class="btn btn-primary" (click)="downloadExcel()">EXCEL</button>
    </div>
</div>
