<form class="needs-validation" novalidate [formGroup]="cursoForm" style="padding-top: 10px">
    <div class="form-row">
      <div class="col-sm-12">
        <label for="nome">Nome do Curso</label>
        <input
          type="text"
          class="form-control"
          id="nome"
          placeholder="Nome do Curso"
          formControlName="nome"
          [ngClass]="{'is-invalid': hasTouch('nome') && hasError('nome')}"
        />
        <div class="invalid-feedback" *ngIf="hasError('nome')" >
          Por favor informe um nome para o curso.<br>
          O nome deve conter entre 3 e 24 caracteres.
        </div>
        <!-- <div class="invalid-feedback" *ngIf="hasError('nome') && hasError('nome')['minlength']" >
          Nome precisa ter no mínimo {{ hasError('nome')['minlength'].requiredLength }} caracteres.
        </div>
        <div class="invalid-feedback" *ngIf="hasError('nome') && hasError('nome')['maxlength']" >
          Nome precisa ter no máximo {{ hasError('nome')['maxlength'].requiredLength }} caracteres.
        </div> -->
      </div>
    </div>
    <div style="margin-top: 10px">
      <button type="sumit" class="btn btn-primary" (click)="onSubmit()" [disabled]="!validarForm()">Salvar</button>
      <button type="button" class="btn btn-default" (click)="onCancel()" routerLink="">Cancelar</button>
    </div>
  </form>
