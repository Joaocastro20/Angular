<mat-form-field>
  <input
    matInput
    type="number"
    placeholder="Numero 1"
    [(ngModel)]="formulario.numero1"
    name="numero1"
  />
</mat-form-field>

<mat-form-field style="padding-left: 10px; padding-right: 10px">
  <input
    matInput
    type="number"
    placeholder="Numero 2"
    [(ngModel)]="formulario.numero2"
    name="numero2"
  />
</mat-form-field>

<button mat-raised-button (click)="onClickCaucular()" color="primary">
  Somar
</button>
