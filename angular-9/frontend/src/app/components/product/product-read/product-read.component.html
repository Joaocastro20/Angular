<mat-card>
    <mat-card-title>Records</mat-card-title>
    <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
          <th mat-sort-header mat-header-cell *matHeaderCellDef> Id</th>
          <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>
    
        <ng-container matColumnDef="name">
            <th mat-sort-header mat-header-cell *matHeaderCellDef> Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
          </ng-container>
    
          <ng-container matColumnDef="price">
            <th mat-sort-header mat-header-cell *matHeaderCellDef> Price</th>
            <td mat-cell *matCellDef="let element">{{element.price | currency: 'BRL'}}</td>
          </ng-container>
    
          
    
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action</th>
            <td mat-cell *matCellDef="let element">
    
                <!-- <button (click)="editcustomer(element.id)" mat-raised-button color="primary">Edit</button> -->
                <button (click)="delete(element)" mat-raised-button color="warn">Delete</button>
                <!-- <button (click)="detailcustomer(element.id)" mat-raised-button color="primary">Detail</button> -->
            </td>
          </ng-container>
    
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>
    
    </table>
    <mat-card-footer>

        <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
    
    </mat-card-footer>
</mat-card>
