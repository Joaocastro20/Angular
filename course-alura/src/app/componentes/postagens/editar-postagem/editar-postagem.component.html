
<section class="container editar-pensamentos ff-inter">
  <header class="header">
    <h2>
      Adicione uma <br />
      postagem nova:
    </h2>
  </header>
  <form [formGroup]="fb">
    <label for="pensamento">Pensamento</label>
    <input
      type="textarea"
      class="input"
      id="pensamento"
      name="pensamento"
      placeholder="Digite o pensamento"
      formControlName="conteudo"
    />
    <label for="autoria">Autoria ou Fonte</label>
    <input
      type="text"
      class="input"
      id="autoria"
      name="autoria"
      placeholder="Digite a autoria ou fonte"
      formControlName="autoria"
    />
    <label for="modelo">Selecione o modelo do card:</label>
    <div class="container-radio">
      <div class="radio-modelo">
        <label for="modelo1">
          <input type="radio" id="modelo1" value="modelo1" name="modelo-card"/>
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo I</span>
        </label>
        <div class="modelo modelo1 ff-roboto-mono">
          <img src="../../../../assets/Imagens do curso/modelo1.png" alt="">
          <p class="conteudo">Conteudo</p>
          <p class="autoria"><b>Autoria</b></p>
        </div>
      </div>
      <div class="radio-modelo">
        <label for="modelo2">
          <input type="radio" id="modelo2" value="modelo2" name="modelo-card" />
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo II</span>
        </label>
        <div class="modelo modelo2 ff-roboto-mono">
          <img src="../../../../assets/Imagens do curso/modelo2.png" alt="">
          <p class="conteudo">Conteudo</p>
          <p class="autoria"><b>Autoria</b></p>
        </div>
      </div>
      <div class="radio-modelo">
        <label for="modelo3">
          <input type="radio" id="modelo3" value="modelo3" name="modelo-card" />
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo III</span>
        </label>
        <div class="modelo modelo3 ff-roboto-mono">
          <img src="../../../../assets/Imagens do curso/modelo3.png" alt="">
          <p class="conteudo">Conteudo</p>
          <p class="autoria"><b>Autoria</b></p>
        </div>
      </div>
    </div>
    <div>
      <button (click)="editarPostagem()" class="botao">Salvar</button>
      <button (click)="onCancelar()" class="botao">Cancelar</button>
    </div>
  </form>
</section>
