<form #f="ngForm" FormGroup (ngSubmit)="onSubmit(f)">
    <div class="form-group">
        <div class="col-sm-12">
            <label for="nome">Nome</label>
        </div>
        <div class="col-sm-12">
            <input type="text" class="form-control" id="nome" placeholder="Nome" name="nome" [ngModel]="usuario.nome"
                required #nome="ngModel">
            <!-- <div>
            {{nome.className}}
        </div> -->
            <div *ngIf="!nome.valid && nome.touched" class="alert alert-danger">
                Nome é obrigatorio!
            </div>
        </div>


    </div>

    <div class="form-group">
        <div class="col-sm-12">
            <label for="email">Email</label>
        </div>
        <div class="col-sm-12">
            <input type="text" class="form-control" id="email" placeholder="Email" name="email"
                [ngModel]="usuario.email" required email #email="ngModel">
        </div>
        <div *ngIf="!email.valid && email.touched" class="alert alert-danger">
            Email é obrigatorio!
        </div>
    </div>

    <div ngModelGroup="endereco">

        <div class="row">
            <div class="col-md-3">
                <label for="cep" class="control-label">CEP</label>
                <input type="text" class="form-control" id="cep" name="cep" ngModel required #cep="ngModel"
                (blur)="consultaCep(cep.value, f)"
                >
                <div *ngIf="!cep.valid && cep.touched" class="alert alert-danger">
                    Cep é obrigatorio!
                </div>
            </div>

            <div class="col-md-3">
                <label for="numero" class="control-label">Numero</label>
                <input type="text" class="form-control" id="numero" name="numero" ngModel required #numero="ngModel">
                <div *ngIf="!numero.valid && numero.touched" class="alert alert-danger">
                    Numero é obrigatorio!
                </div>
            </div>

            <div class="col-md-6">
                <label for="complemento" class="control-label">Complemento</label>
                <input type="text" class="form-control" id="complemento" name="complemento" ngModel
                    #complemento="ngModel">
                <div *ngIf="!complemento.valid && complemento.touched" class="alert alert-danger">
                    Complemento é obrigatorio!
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12">
                <div class="col-sm-12">
                    <label for="nome">Rua</label>
                </div>
                <input type="text" class="form-control" id="rua" name="rua" [ngModel]="usuario.rua" required
                    #rua="ngModel">
                <div *ngIf="!rua.valid && rua.touched" class="alert alert-danger">
                    Rua é obrigatorio!
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5">
                <label for="bairro" class="control-label">Bairro</label>
                <input type="text" class="form-control" id="bairro" name="bairro" ngModel required #bairro="ngModel">
                <div *ngIf="!bairro.valid && bairro.touched" class="alert alert-danger">
                    Bairro é obrigatorio!
                </div>
            </div>
            <div class="col-md-4">
                <label for="cidade" class="control-label">Cidade</label>
                <input type="text" class="form-control" id="cidade" name="cidade" ngModel required #cidade="ngModel">
                <div *ngIf="!cidade.valid && cidade.touched" class="alert alert-danger">
                    Cidade é obrigatorio!
                </div>
            </div>
            <div class="col-md-3">
                <label for="estado" class="control-label">Estado</label>
                <input type="text" class="form-control" id="estado" name="estado" ngModel required #estado="ngModel">
                <div *ngIf="!estado.valid && estado.touched" class="alert alert-danger">
                    Estado é obrigatorio!
                </div>
            </div>
        </div>
    </div>



    <div style="padding: 10px;">
        <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
    </div>

    <!-- <app-form-debug [form]="f"></app-form-debug> -->
</form>
